<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8' />
  <title>Bin Packing Algorithm</title>
  <link href='packing.css' rel='stylesheet' type='text/css' media='screen' />
</head>
<body>
  <h1>Bin Packing Algorithm</h1>

  <div id="settings">

    <div class='examples'>
      <label for='examples'>Examples: </label>
      <select id='examples'>
        <option value='simple'>simple</option>
        <option value='square'>square</option>
        <option value='tall'>tall</option>
        <option value='wide'>wide</option>
        <option value='tallwide'>tall and wide</option>
        <option value='power2'>powers of 2</option>
        <option value='oddeven'>odd and even</option>
        <option value='complex'>complex</option>
      </select>
    </div>
      
    <div class='blocks'>
      <label for='blocks'>Blocks: <span class='example'><b>W</b>x<b>H</b>[x<b>N</b>]</span></label>
      <textarea id='blocks' rows=12></textarea>
    </div>

    <div class='size'>
      <label for='size'>Size: </label>
      <select id='size'>
        <option>500x500</option>
        <option>800x600</option>
        <option selected>automatic</option>
      </select>
    </div>

    <div class='sort'>
      <label for='sort'>Sort: </label>
      <select id='sort'>
        <option>none</option>
        <option>width</option>
        <option>height</option>
        <option selected>maxside</option>
        <option>area</option>
        <option>random</option>
      </select>
    </div>

    <div class='fill'>
      <label for='fill'>fill: </label>
      <input id='fill' type='checkbox' checked='checked'>
    </div>

    <div class='go'>
      <button id="go">Run!</button>
    </div>

    <div class="ratio">
      Filled: <span id='ratio'>0</span>%
    </div>

    <div id="nofit" class="nofit">
    </div>

  </div>

  <div id="packing">
    <canvas id='canvas'>
      <div id="unsupported">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
      </div>
    </canvas>
  </div>

  <script src='jquery.js'></script>
  <script src='packing.js'></script>

</body>
</html>
